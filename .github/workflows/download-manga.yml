name: MangaDex to Telegram

on:
  workflow_dispatch:
    inputs:
      manga_link:
        description: 'MangaDex URL or UUID'
        required: true
        type: string
      use_data_saver:
        description: 'Use compressed images'
        required: false
        type: boolean
        default: true
      max_chapters:
        description: 'Max chapters (1-100)'
        required: false
        type: number
        default: 100

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Download and upload to Telegram
        env:
          MANGA_INPUT: ${{ inputs.manga_link }}
          USE_DATA_SAVER: ${{ inputs.use_data_saver }}
          MAX_CHAPTERS: ${{ inputs.max_chapters }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm run download

      - name: Cleanup
        if: always()
        run: rm -rf manga_download node_modules
